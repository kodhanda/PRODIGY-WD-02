<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div class="display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
            </div>
            <div class="controls">
                <button id="startStopButton" onclick="startStop()">Start</button>
                <button id="lapResetButton" onclick="lapReset()">Lap</button>
            </div>
            <ul id="laps"></ul>
            <button id="clearLapsButton" onclick="clearLaps()">Clear Laps</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
